<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    
    const options = ["rock", "paper", "scissors"];
    
    function getRandom() {
      const choice = options[Math.floor(Math.random() * options.length)]
      return choice
    }
    
    function checkWinner (playerChoice, computerChoice) {
      if (playerChoice === computerChoice) {
        return "Tie"
      } else if (
        (playerChoice == "paper" && computerChoice == "rock") || 
        (playerChoice == "rock" && computerChoice == "scissors") ||
        (playerChoice == "scissors" && computerChoice == "paper") 
      ) {
        return "Player";
      } else {
        return "Computer";
      }   
    }

    function playRound (playerChoice, computerChoice) {
      const result = checkWinner(playerChoice, computerChoice)
      if(result == "Tie") {
        return "It's a Tie!"
      } else if (result == "Player") {
        return `Player Wins! ${playerChoice} beats ${computerChoice}!` 
      } else {
        return `Computer wins! ${computerChoice} beats ${playerChoice}!`   
      }
    }

    function correctInput() {
      let inputValidator = false;
      while (inputValidator == false) {
        const playerInput = prompt("what is your selection?")
        if (playerInput == null) {
          continue;
        }
        const playerInputInLower = playerInput.toLowerCase();
        if (options.includes(playerInputInLower)) {
          inputValidator = true;
          return playerInputInLower;
        }
        
      }
    }
 


    function game() {

      console.log("Welcome")
      let computerCount = 0;
      let playerCount = 0;
      for (let i = 0; i < 5; i++) {
          
          const playerChoice = correctInput();
          const computerChoice = getRandom();
          console.log(`Computer chose:  ${computerChoice}`)
          console.log(`You chose ${playerChoice}`)
          console.log(playRound(playerChoice, computerChoice))
          
          if (checkWinner(playerChoice, computerChoice) == "Player") {
            playerCount++;
          } else if (checkWinner(playerChoice, computerChoice) == "Computer") {
            computerCount++;
          }

          console.log(`Current score ---- Player: ${playerCount}, Computer: ${computerCount}`)
          console.log("----------------------------------------------------------")
          
      }
      console.log("Game Over!")
      if (playerCount > computerCount) {
        console.log("Player Wins!")
      } else if (computerCount > playerCount) {
        console.log("Computer Wins!")
      } else {
        console.log("Its a Tie!")
      }
    }
      game()



  </script>

  
</body>
